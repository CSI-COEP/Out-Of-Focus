<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="logincontainer">
	<div class="logindiv1">
		<div class="heading1">Travel Itinerary</div>
	 <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="homepage.html" class="nav-link" aria-current="page" style="color:darkgray;margin-left: 0px;">Home</a></li>
        <li class="nav-item"><a href="places.html" class="nav-link" style="color:darkgray; ">Places</a></li>
        <li class="nav-item"><a href="itinerary.html" class="nav-link" style="color:darkgray; ">Itinerary</a></li>
        <li class="nav-item"><a href="accommodations.html" class="nav-link"style="color:darkgray; ">Accommodations</a></li>
        <li class="nav-item"><a href="#" class="nav-link" style="color:darkgray; ">About Us</a></li>
      </ul>
    </header>
  </div>
  <div>
  	<div class="credcontainer">
  		<button class="btn2">Login</button>
  		<button class="btn3">Register</button>
  	</div>

  	<div class="container" id="ctnr1" style="margin-left: 125px;">
  <form action="/homepage.html">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" style="width:300px" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" style="width:300px" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label" style="margin-top: 10px;">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button style="margin-top:10px" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

		<div class="container2" id="ctnr2" style="margin-left: 125px;">
  <form action="/loginpage.html">
    <div class="form-group" style="margin-top:20px">
    	<label for="username">Username:</label>
      <input type="text" style="width:300px" class="form-control" id="uname" placeholder="Enter username" name="uname">
      <label for="email" style="margin-top:10px">Email:</label>
      <input type="email" style="width:300px" class="form-control" id="email" placeholder="Enter email" name="email">
      <label for="pwd" style="margin-top:10px">Password:</label>
      <input type="password" style="width:300px" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <label for="confpwd" style="margin-top:10px">Confirm Password:</label>
      <input type="password" style="width:300px" class="form-control" id="confpwd" placeholder="Re-enter password" name="confpswd">
    <button style="margin-top:20px" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

  </div>
	</div>
	<div class="logindiv2">
		<img src="images/loginpage.png" width="800px" height="810px">
		<div class="writingsonimg">
			<label>Plan your </label>
		</div>
		<span>Holiday !</span>
		<div class="btn1div">
			<button class="btn1">Explore</button>
		</div>
	</div>
</div>
<script src="jquery-3.6.3-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$("#ctnr2").hide();
  		$(".btn2").click(function(){
  			$("#ctnr1").show();
  			$("#ctnr2").hide();
  			$(".btn2").css("backgroundColor","royalblue");
  			$(".btn2").css("color","white");
  			$(".btn2").css("borderRadius","5mm");
  			$(".btn3").css("backgroundColor","transparent");
  			$(".btn3").css("color","darkgray");
  		});
  		$(".btn3").click(function(){
  			$("#ctnr2").show();
  			$("#ctnr1").hide();
  			$(".btn3").css("backgroundColor","royalblue");
  			$(".btn3").css("color","white");
  			$(".btn3").css("borderRadius","5mm");
  			$(".btn2").css("backgroundColor","transparent");
  			$(".btn2").css("color","darkgray");
  		});
      $(".btn1div").click(function(){
        window.location.href="places.html";
      });
  	});

  </script>
</body>
</html>
