<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Itinerary Website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="heading1" style="display: flex;color: royalblue;font-weight: bolder;font-size: 30px;margin-left: 70px;margin-top: 30px;">Travel Itinerary</div>
	 <div class="container" style="margin-right: 200px;font-size: 20px;">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="homepage.html" class="nav-link" aria-current="page"style="margin-left: 30px;">Home</a></li>
        <li class="nav-item"><a href="places.html" class="nav-link">Places</a></li>
        <li class="nav-item"><a href="itinerary.html" class="nav-link">Itinerary</a></li>
        <li class="nav-item"><a href="accommodations.html" class="nav-link active">Accommodations</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        <li class="nav-item"><a href="loginpage.html" class="nav-link" style="margin-left: 1200px;margin-top: -45px;">Login</a></li>
      </ul>
    </header>
  </div>

<div class="container">
      <form id="itineraryForm">
        <div class="form-group">
          <label for="numDays">Number of Days:</label>
          <input type="number" class="form-control" id="numDays" required />
        </div>

        <div class="form-group">
          <label for="numPeople">Number of People:</label>
          <input type="number" class="form-control" id="numPeople" required />
        </div>

        <div class="form-group">
          <label for="transportation">Mode of Transportation:</label>
          <select class="form-control" id="transportation" required>
            <option value="" disabled selected>Select Mode of Transportation</option>
            <option value="car">Car</option>
            <option value="train">Train</option>
            <option value="plane">Plane</option>
          </select>
        </div>

        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="number" class="form-control" id="budget" required />
        </div>

        <div class="form-group">
          <label for="fromDestination">From Destination:</label>
          <input type="text" class="form-control" id="fromDestination" required />
        </div>

        <div class="form-group">
          <label for="toDestination">To Destination:</label>
          <input type="text" class="form-control" id="toDestination" required />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="margin-top:10px">Generate Accommodations</button>
        </div>
      </form>

      <div id="itinerary"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="jquery-3.6.3-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	  	$(document).ready(function() {
  $('#itineraryForm').submit(function(event) {
    event.preventDefault(); // Prevents form from submitting and page from refreshing
    
    // Get values from form
    const numDays = $('#numDays').val();
    const numPeople = $('#numPeople').val();
    const transportation = $('#transportation').val();
    const budget = $('#budget').val();
    const fromDestination = $('#fromDestination').val();
    const toDestination = $('#toDestination').val();
    
    // Validate input
    if (numDays <= 0 || numPeople <= 0 || budget <= 0 || fromDestination.trim() === '' || toDestination.trim() === '') {
      alert('Please fill out all fields with valid input.');
      return;
    }
    
    // Generate itinerary
    const itinerary = `
      <h2 class="mt-5">Itinerary</h2>
      <ul class="list-group">
        <li class="list-group-item"><strong>Number of Days:</strong> ${numDays}</li>
        <li class="list-group-item"><strong>Number of People:</strong> ${numPeople}</li>
        <li class="list-group-item"><strong>Mode of Transportation:</strong> ${transportation}</li>
        <li class="list-group-item"><strong>Budget:</strong> $${budget}</li>
        <li class="list-group-item"><strong>From Destination:</strong> ${fromDestination}</li>
        <li class="list-group-item"><strong>To Destination:</strong> ${toDestination}</li>
      </ul>
    `;
    
    $('#itinerary').html(itinerary); // Display itinerary
  });
});
</script>
</body>
</html>
