  <script type="text/javascript">
    $(document).ready(function() {
      $(".btn1").click(function(){
        window.location.href="places.html";
      });
      $("#search-btn").click(function() {
        var destination = $("#destination-input").val();
        var apiKey = "5ae2e3f221c38a28845f05b633bbaf4cbcc758110a788ab93e9a15dd";
        var url = "https://api.traveldata.com/recommendations?destination=" + destination + "&apikey=" + apiKey;
        $.ajax({
          url: url,
          method: "GET",
          success: function(response) {
            var results = response.results;
            var html = "<ul>";
            for (var i = 0; i < results.length; i++) {
              html += "<li>" + results[i].name + "</li>";
            }
            html += "</ul>";
            $("#divforrec").html(html);
          },
          error: function(xhr, status, error) {
            console.log("Error: " + error);
            console.log(xhr.responseText);
            $("#divforrec").html("An error occurred while fetching recommendations.");
          }
        });
      });
    });
  </script>
